<div class="financial-register-add-ctn">
  <div class="table-responsive">
    <table class="table table1">
      <thead>
        <tr>
          <th align="center">¢ 1</th>
          <th align="center">¢ 5</th>
          <th align="center">¢ 10</th>
          <th align="center">¢ 25</th>
          <th align="center">$ 1</th>
          <th align="center">$ 2</th>
          <th align="center">$ 5</th>
          <th align="center">$ 10</th>
          <th align="center">$ 20</th>
          <th align="center">$ 50</th>
          <th align="center">$ 100</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" maxlength="10" numberOnlyFormatter [(ngModel)]="baseObject.Coins001" ></td>
          <td><input type="text" maxlength="10" numberOnlyFormatter [(ngModel)]="baseObject.Coins005" ></td>
          <td><input type="text" maxlength="10" numberOnlyFormatter [(ngModel)]="baseObject.Coins010" ></td>
          <td><input type="text" maxlength="10" numberOnlyFormatter [(ngModel)]="baseObject.Coins025" ></td>
          <td><input type="text" maxlength="10" numberOnlyFormatter [(ngModel)]="baseObject.Bills001" ></td>
          <td><input type="text" maxlength="10" numberOnlyFormatter [(ngModel)]="baseObject.Bills002" ></td>
          <td><input type="text" maxlength="10" numberOnlyFormatter [(ngModel)]="baseObject.Bills005" ></td>
          <td><input type="text" maxlength="10" numberOnlyFormatter [(ngModel)]="baseObject.Bills010" ></td>
          <td><input type="text" maxlength="10" numberOnlyFormatter [(ngModel)]="baseObject.Bills020" ></td>
          <td><input type="text" maxlength="10" numberOnlyFormatter [(ngModel)]="baseObject.Bills050" ></td>
          <td><input type="text" maxlength="10" numberOnlyFormatter [(ngModel)]="baseObject.Bills100" ></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="check-credit-ctn">
    <span><i class="material-icons" (click)="btnAddCheckCreditClick('check')">add_circle_outline</i><b>Checks</b></span>
    <div class="table-responsive">
      <table class="table table2">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Number</th>
            <th>Owner</th>
            <th>Bank Name</th>
            <th>Ledger</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let check of baseObject.Checks; let chIndex = index;">
            <td><input type="text" maxlength="10" numberOnlyFormatter [(ngModel)]="check.Amount" ></td>
            <td><input type="text" [(ngModel)]="check.Number" ></td>
            <td><input type="text" [(ngModel)]="check.Owner" ></td>
            <td><input type="text" [(ngModel)]="check.BankName" ></td>
            <td>
              <select [(ngModel)]="check.LedgerSoid">
                <option *ngFor="let ledger of ledgers" value="{{ledger.Soid}}">{{ledger.AccountName}}</option>
              </select>
            </td>
            <td><i class="material-icons" (click)="baseObject.Checks.splice(chIndex, 1)">highlight_off</i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="check-credit-ctn" *ngIf="type == 'closing'">
    <span><i class="material-icons" (click)="btnAddCheckCreditClick('credit')">add_circle_outline</i><b>Credits</b></span>
    <div class="table-responsive">
      <table class="table table2">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Number</th>
            <th>Owner</th>
            <th>Bank Name</th>
            <th>Ledger</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let credit of baseObject.Credits; let cIndex = index;">
            <td><input type="text" maxlength="10" numberOnlyFormatter [(ngModel)]="credit.Amount" ></td>
            <td><input type="text" [(ngModel)]="credit.Number" ></td>
            <td><input type="text" [(ngModel)]="credit.Owner" ></td>
            <td><input type="text" [(ngModel)]="credit.BankName" ></td>
            <td>
              <select [(ngModel)]="credit.LedgerSoid">
                <option *ngFor="let ledger of ledgers" value="{{ledger.Soid}}">{{ledger.AccountName}}</option>
              </select>
            </td>
            <td><i class="material-icons" (click)="baseObject.Credits.splice(cIndex, 1)">highlight_off</i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="footer-ctn">
    <button class="btn btn-primary pull-right btn-base mar-b-10" (click)="btnSaveClick($event)">Save</button>
  </div>
</div>
