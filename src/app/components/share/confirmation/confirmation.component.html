<div class="modal fade {{confirmationType}}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="{{(confirmationType? confirmationType : 'confirmation_modal')}}">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-message">
        {{content}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="btnLeftClick($event)">{{btnLeftText}}</button>
        <button type="button" class="btn btn-default" (click)="btnRightClick($event)">{{btnRightText}}</button>
      </div>
    </div>
  </div>
</div>
